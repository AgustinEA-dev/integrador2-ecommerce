<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">

    <!-- -----------------------------HEADER----------------------------- -->

    <header>

      <!-- -----------------------------NAVBAR----------------------------- -->

      <nav class="nav">
        <div class="logoAndBars">
          <img id="bars-icon" src="./bars-solid (3).svg" alt="">
          <img class="animate__animated animate__bounceIn" id="logo" src="./logo/5__1_-removebg-preview.png" alt="">
        </div>

        <ul class="dropDown">
          <li class=" items"><a class="nav-link" href="#hero">Portada</a></li>
          <li class=" items"><a class="nav-link" href="#info">Quienes somos</a></li>
          <li class=" items"><a class="nav-link" href="#products">Productos</a></li>
          <li class=" items"><a class="nav-link" href="#contact">Contacto</a></li>
        </ul>

        <ul class="items-div">
          <li class="items"><a class="animate__animated animate__fadeIn nav-link" href="#hero">Portada</a></li>
          <li class="items"><a class="animate__animated animate__fadeIn nav-link" href="#info">Quienes somos</a></li>
          <li class="items"> <a class="animate__animated animate__fadeIn nav-link" href="#products">Productos</a></li>
          <li class="items"> <a class="animate__animated animate__fadeIn nav-link" href="#contact">Contacto</a></li>
        </ul>

        <!-- -----------------------------CART----------------------------- -->

        <div class="animate__animated animate__fadeIn cart">
          <img id="cart-icon" src="./bag-shopping-solid.svg" alt="">
          <div class="cart-label">

            <i class="fa-solid fa-cart-shopping cart-icon">
              <div class="cart-bubble">0</div>
            </i>
          </div>
        </div>

        <div class="cart-content">
          <div class="cart-product"></div>
          <div class="empty-msg"></div>
          <hr>
          <h4 class="total"></h4>
          <button class="buy-btn disabled">Comprar</button>
          <button class="empty-btn disabled">Vaciar carrito</button>
        </div>

        <div class="overlay"></div>
      </nav>
    </header>

    <!-- -----------------------------HERO----------------------------- -->

    <section id="hero">
      <div class="bg-img">
      </div>
    </section>

    <!-- -----------------------------INFO----------------------------- -->

    <section id="info">
      <p>“Nos dedicamos a la elaboración de alimentos veganos, todo casero y sin conservantes.”</p>
    </section>

    <!-- -----------------------------PRODUCTS----------------------------- -->

    <section id="products">
      <h2 class="h2-products">Productos</h2>
      <div class="search-container">
        <input id="search" type="search" placeholder="Búsqueda">
        <h3 class="notFoundError"> No encontramos ese producto :( </h3>
      </div>
      <div class="products-container">
        <!-- Acá renderizamos los productos -->
      </div>

    </section>

    <div class="add-modal"></div>

    <!-- -----------------------------CONTACT----------------------------- -->

    <section id="contact">

      <h2 class="h2-contact">Contacto</h2>

      <form id="form" action="">
        <div class="input-control">
          <label for="username">Nombre</label>
          <input id="username" name="username" type="text">
          <small></small>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" name="email" type="text">
          <small></small>
        </div>
        <div class="input-control">
          <label for="text-area">Mensaje</label>
          <textarea name="textArea" id="text-area" placeholder="Ingresá un mensaje"></textarea>
          <small></small>
        </div>
        <button type="submit">Enviar mensaje</button>
      </form>

    </section>

    </main>

    <footer id="footer">
      <div>
        <h2>ALIMENTOS CONGELADOS</h2>
      </div>
      <img src="./public/logo/5__1_-removebg-preview.png" alt="">
    </footer>

  </div>
  <script type="module" src="./assets/data/data.js"></script>
  <script type="module" src="./main.js"></script>
  <!-- <script src="./assets/contact-section/"></script> -->
</body>

</html>
